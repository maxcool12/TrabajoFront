      <main class="container mt-4">
        <section class="container my-5">
            <h2>Formulario de Contacto</h2>
            <form id="formContacto" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo *</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="error" id="errorNombre"></div>
              </div>
          
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="errorEmail"></div>
              </div>
          
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono *</label>
                <input type="tel" class="form-control" id="telefono" required>
                <div class="error" id="errorTelefono"></div>
              </div>
          
              <div class="mb-3">
                <label for="motivo" class="form-label">Motivo de contacto *</label>
                <select class="form-select" id="motivo" required>
                  <option value="">Seleccionar...</option>
                  <option value="consulta">Consulta</option>
                  <option value="pedido">Pedido</option>
                  <option value="otro">Otro</option>
                </select>
                <div class="error" id="errorMotivo"></div>
              </div>
          
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje *</label>
                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                <div class="error" id="errorMensaje"></div>
              </div>
          
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los términos *</label>
                <div class="error" id="errorTerminos"></div>
              </div>
          
              <button type="submit" class="btn btn-trendy">Enviar</button>
            </form>
          </section>
